<header>
  <!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark red fixed-top scrolling-navbar">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" routerLink="/">SkineroMotors</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

      <!-- Links -->
      <ul class="navbar-nav mr-auto">
          <li class="nav-item active" routerLinkActive="active">
              <a class="nav-link waves-light"  mdbWavesEffect [routerLink]='["/publicVehicles"]'>
                Products</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
              <a class="nav-link waves-light" mdbWavesEffect [routerLink]='["/newVehicle"]'
              *ngIf="isAuthenticated()">
                New Vehicle</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
              <a class="nav-link waves-light" mdbWavesEffect [routerLink]='["/vehicles"]' *ngIf="isAuthenticated()">
                Vehicles</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
              <a class="nav-link waves-light" mdbWavesEffect [routerLink]='["/contactus"]'>
                Contact us</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
              <a class="nav-link waves-light" mdbWavesEffect routerLink="/user/register"
              *ngIf="isAuthenticated()">Register</a>
          </li>
          <!-- <li class="nav-item" [routerLinkActive]='["link-active"]'>
              <a class="nav-link waves-light" mdbWavesEffect routerLink="/user/login"
              *ngIf="isAuthenticated()">Login</a>
          </li> -->
          <li class="nav-item" routerLinkActive="active">
              <a class="nav-link waves-light" (click)="logout()"
              *ngIf="isAuthenticated()">Logout</a>
          </li>

         </ul>
      <!-- Links -->

<!-- Search form -->
      <form class="form-inline waves-light" mdbWavesEffect>
          <div class="md-form my-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search">
          </div>
      </form>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->>
</header>
