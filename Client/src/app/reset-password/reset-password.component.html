<div class="col col-sm-6 col-md-6" style="margin: 0 auto !important;">
  <form class="text-center border border-light p-5" [formGroup]="resetPasswordForm" (ngSubmit)='reset()'>

      <p class="h4 mb-4">Reset Password</p>
      <input type="email" id="email" formControlName="email" class="form-control mb-4" placeholder="E-mail">
      <input type="password" id="password" formControlName="password" class="form-control mb-4" placeholder="Password">
      <input type="password" id="vpassword" formControlName="verifyPassword" class="form-control mb-4" placeholder="Verify Password">

      <div class="d-flex justify-content-around">
      </div>
      <button mdbBtn color="info" block="true" class="my-4" type="submit"
      [disabled]="!resetPasswordForm.valid || disableButton">{{disableButton? 'Resetting' : 'Reset'}}</button>

    </form>
</div>
