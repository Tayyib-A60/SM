<div class="col col-md-6" style="margin: 0 auto !important;">
    <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
      <mdb-carousel-item *ngIf="photos.length>0">
        <div class="view w-100">
          <img class="d-block w-100" [src]="'/uploads/' + photos[0].fileName" alt="First slide">
          <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <!-- <div class="carousel-caption">
          <h3 class="h3-responsive">Light mask</h3>
          <p>First text</p>
        </div> -->
      </mdb-carousel-item>
      <mdb-carousel-item *ngIf="photos.length>1">
        <div class="view w-100">
          <img class="d-block w-100" [src]="'/uploads/' + photos[1].fileName" alt="Second slide">
          <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <!-- <div class="carousel-caption">
          <h3 class="h3-responsive">Strong mask</h3>
          <p>Secondary text</p>
        </div> -->
      </mdb-carousel-item>
      <mdb-carousel-item *ngIf="photos.length>2">
        <div class="view w-100">
          <img class="d-block w-100" [src]="'/uploads/' + photos[2].fileName" alt="Third slide">
          <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
      </mdb-carousel-item>
      <mdb-carousel-item *ngIf="photos.length>3">
        <div class="view w-100">
          <img class="d-block w-100" [src]="'/uploads/' + photos[3].fileName" alt="Third slide">
          <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
      </mdb-carousel-item>
    </mdb-carousel>
    <br>
  </div>
    <div class="col col-sm-6 col-md-6" style="margin: 0 auto !important;">
      <h3>{{vehicle.name}}</h3>
      <h4>{{vehicle.costPrice | currency : 'NGN': 'symbol-narrow'}}</h4>
      <h4 style="text-decoration: line-through !important;">{{vehicle.sellingPrice | currency : 'NGN': 'symbol-narrow'}}</h4>
      <h5>{{vehicle.description}}</h5>
      <h5>For more details call: 08023434836</h5>
  </div>
  <br>
